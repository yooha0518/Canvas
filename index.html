<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Canvas</title>
</head>
<body>
    <div class="color-options">
        <input type="color" id="color"/>
        <div class="color-option" style="background-color:#ff89aa" data-color="#ff89aa"></div>
        <div class="color-option" style="background-color:#ff4d39" data-color="#ff4d39"></div>
        <div class="color-option" style="background-color:#e67e22" data-color="#e67e22"></div>
        <div class="color-option" style="background-color:#f1c40f" data-color="#f1c40f"></div>
        <div class="color-option" style="background-color:#27ae60" data-color="#27ae60"></div>
        <div class="color-option" style="background-color:#1abc9c" data-color="#1abc9c"></div>
        <div class="color-option" style="background-color:#3498db" data-color="#3498db"></div>
        <div class="color-option" style="background-color:#004182" data-color="#004182"></div>
        <div class="color-option" style="background-color:#8e44ad" data-color="#8e44ad"></div>
        <div class="color-option" style="background-color:#000000" data-color="#000000"></div>
    </div>
    <canvas></canvas>

    <div class="btns">
        <input id="line-width" type="range" min="1" max="10" value="5" step="0.1">
        <button id="mode-btn">채우기</button>
        <button id="destroy-btn">모두삭제</button>
        <button id="eraser-btn">지우개</button>
        <input type="file" accept="image/*" id="file"/>
        <button id="save">이미지 저장</button>
        <input type="text" placeholder="입력 후 더블클릭" id="text"/>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
